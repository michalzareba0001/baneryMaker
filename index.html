<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="banery.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


    <title>Banery Maker</title>
</head>

<body>
    <script src="banery.js"></script>

    <header class="badge text-bg-secondary">
        <h1>Banery Maker</h1>
    </header>
    <main id="main" ng-app="" ng-init="text1='SPRZEDAM / WYNAJMĘ'">
        <div class="baner" ng-init="text2='tel. 555 555 555'">

            <div class="baner_form">
                <form name="banerInput" ng-init="bgColor='#fff000'; textColor='#000000'">
                    <h4 class="form-label">1-wsza linia textu: </h4><input type="text" id="baner_text_i1"
                        class="form-control" ng-model="text1">
                    <h4 class="form-label">2-ga linia textu: </h4><input type="text" id="baner_text_i2"
                        class="form-control" ng-model="text2">
                    <div class="colors">
                        <h4 class="form-label tlo_opis">Kolor tła:</h4> <input type="color" id="baner_color"
                            class="form-control" ng-model="bgColor">
                        <h4 class="form-label text_opis">Kolor tekstu:</h4> <input type="color" id="text_color"
                            class="form-control" ng-model="textColor"><br />
                    </div>
                    <h4 class="form-label rozmiar_opis">Rozmiar baneru:</h4>
                    <div class="baner_size">
                        <button id="100x100" class="btn btn-warning"
                            onclick="changeBanerSize(500, 500)">100x100</button>
                        <button id="200x100" class="btn btn-warning"
                            onclick="changeBanerSize(1000, 500)">200x100</button>
                        <button id="300x100" class="btn btn-warning"
                            onclick="changeBanerSize(1000, 333)">300x100</button>
                        <button id="300x125" class="btn btn-warning"
                            onclick="changeBanerSize(1000, 416)">300x125</button>
                        <button id="400x100" class="btn btn-warning"
                            onclick="changeBanerSize(1000, 250)">400x100</button>
                        <button id="400x150" class="btn btn-warning"
                            onclick="changeBanerSize(1000, 375)">400x150</button>
                    </div>
                </form>
            </div>
            <div class="baner_container">
                <div class="baner_image" id="baner_image" style="background-color:{{bgColor}}">
                    <h1 id="text_out1" style="color:{{textColor}}">{{text1}}</h1>
                    <h2 id="text_out2" style="color:{{textColor}}">{{text2}}</h2>
                </div>
            </div>
            <div class="save_button">
                <button class="btn btn-success zapisz" onclick="generateJpeg()">Zapisz projekt</button>
            </div>
        </div>
     
      
    </main>
   
</body>

</html>
