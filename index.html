<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="banery.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dom-to-svg@0.12.2/lib/index.min.js"></script>
    <script src="jspdf.min.js"></script>

    <title>Banery Maker</title>
</head>

<body>
    <script src="banery.js"></script>

    <header class="badge text-bg-secondary">
        <h1>Banery Maker</h1>
    </header>
    <main id="main">
        <div class="baner">
            <div class="baner_form">
                <form name="banerInput">
                    <h4 class="form-label">1-wsza linia textu: </h4><input type="text" id="baner_text_i1"
                        class="form-control" value="Pierwszy wers tekstu">
                    <h4 class="form-label">2-ga linia textu: </h4><input type="text" id="baner_text_i2"
                        class="form-control" value="Drugi wers tekstu">

                    <h4 class="form-label">Kolor tła:</h4> <input type="color" id="baner_color" class="form-control"
                        value="#999900"><br />

                    <h4 class="form-label">Rozmiar baneru:</h4>
                    <input class="form-check-input" type="radio" id="100x100" name="baner_size" value=100100>
                    <label class="form-check-label" for="100x100">100 x 100 cm</label><br>
                    <input class="form-check-input" type="radio" id="200x100" name="baner_size" value=200100>
                    <label class="form-check-label" for="200x100">200 x 100 cm</label><br>
                    <input class="form-check-input" type="radio" id="300x100" name="baner_size" value=300100>
                    <label class="form-check-label" for="300x100">300 x 100 cm</label>
                    <br />
                    <br />
                    <input type="button" class="btn btn-primary" value="Zmień" onclick="changeText()">
                </form>
            </div>

            <div class="baner_image" id="baner_image">
                <h1 id="text_out1">SPRZEDAM/WYNAJMĘ</h1>
                <h2 id="text_out2">tel. 555 555 555</h2>
            </div>

         
            <button class="btn btn-success" onclick="generateJpeg()">Zapisz projekt</button>
            
        
       
            

        </div>
        </div>
    </main>
    <footer class="badge text-bg-secondary">
        <div id="footerLeft">© 2022 Banery Maker</div>
    </footer>
</body>

</html>
